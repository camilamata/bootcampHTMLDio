<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Casa</title>
</head>
<body>
    <form name="cadastro" autocomplete="on" method="post" >
        <label> Nome: </label><input type="text" name="nome"> <br />
        <label> Brasão: </label><input type="text" name="brasao"> <br />
        <label> Origem: </label><input type="text" name="origem"> <br />
        <label> Ano de fundação: </label><input type="number" min="100" max="4000"><br />
        <label>Cor da bandeira:</label><input type="color" name="flag"> <br /> 
        <label>Posses</label> <br /> 
        <input type="checkbox" name="optional[]" id="navios"> Navios
        <input type="checkbox" name="optional[]" id="soldados"> Soldados
        <input type="checkbox" name="optional[]" id="castelos"> Castelos
        <input type="checkbox" name="optional[]" id="tesouros"> Tesouros <br /> 
        <label>Participou da Guerra dos Tronos?</label> <br>
         <input type="radio" name="" value="sim"> Sim
         <input type="radio" name="" value="nao"> Não <br>
        
        <label>Botão</label><button type="submit">Crie sua casa!</button>
    </form>
</body>
</html>
